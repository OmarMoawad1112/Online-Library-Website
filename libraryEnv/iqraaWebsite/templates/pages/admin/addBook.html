<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adminpages/editBook.css' %}">
    <link rel="stylesheet" href="{% static 'css/navBar.css' %}">

</head>
<body>
    <!-- Main container div for the page content -->
    <div class="mainPage">
        <!-- Navigation menu for the site -->
        {% include 'pages/admin/navBar.html'%}
        <!-- Heading for the current page -->
        <h1>Add-Book</h1>
        <!-- Form for adding a new book -->
        <form id="addBookForm" action="{% url 'addBook' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" id="bookName" name="bookName" placeholder="Enter Book Name" required><br>
            <input type="text" id="category" name="category" placeholder="Enter Book Category" required><br>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter Book Author" required><br>
            <input type="text" class="inputForm" id="price" name="price" placeholder="Enter Book Price" required><br>
            <textarea id="description" name="description" placeholder="Enter Book Description" rows="4" cols="50" required></textarea><br>
            <input type="file" id="bookImage" name="bookImage" required><br>
            <button type="submit">Save Book</button>
        </form>
        
    </div>
    <!-- Link to the external JavaScript file that handles the form submission -->
    <script src="../java-files/addBookForm.js"></script>
</body>
</html>
