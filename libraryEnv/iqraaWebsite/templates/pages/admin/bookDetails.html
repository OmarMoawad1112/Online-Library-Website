<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main/bookDescription.css' %}">
    <link rel="stylesheet" href="{% static 'css/navBar.css' %}">

    <title>{{book.name}}</title>
</head>
<body>
    <div class = "mainPage">
        {% include 'pages/admin/navBar.html'%}
        <h1>{{book.name}} - {{book.author}}</h1>


        <div id = "image">
            <img src="{{book.image.url}}" alt="{{book.name}}" width="400px">
        </div>

        <div class = "bookDescription">

            <h2>Book ID: {{book.id}}</h2>
            <h2><strong>{{book.category}}</strong></h2>

            <div class = "description" id="description">
                {{book.description}}
            </div>

            <div class="button">
                <a href="{% url 'editBookPage' book.id %}">
                    <button id="myButton">Edit Book</button>
                </a>
            </div>

            
        <!-- <script src="../../java-files/editBook.js"></script> -->
</body>
</html>
